<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akwes | Monster Craft SEASON 3</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

/* Global styles */
body {
  margin: 0;
  font-family: 'Space Mono', monospace;
  background: black;
  color: white;
  overflow-x: hidden;
  height: 100vh;
  position: relative;
  overflow: hidden;
}

/* Header */
header {
  text-align: center;
  padding: 30px 0;
}

h1 {
  font-size: 2em;
  margin: 0;
}

/* Content */
main {
  text-align: center;
  padding: 20px;
}

a {
  color: #00ffff;
  text-decoration: none;
  border-bottom: 1px solid #00ffff;
}

a:hover {
  color: #ff00ff;
  border-bottom-color: #ff00ff;
}

/* ❄️ Snowflake styles */
.snowflake {
  position: fixed;
  top: 0;
  color: white;
  font-size: 1.2em;
  user-select: none;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
  }
}
</style>
</head>
<body>
  <header>
    <h1>Monster Craft</h1>
    <p><a href="/">← Back to Home</a></p>
  </header>

  <main>
    <p>Welcome to the Monster Craft project page!</p>
    <p>Here you can find updates, screenshots, and details about the game.</p>
  </main>

  <!-- ❄️ Snowflake Script -->
  <script>
    const snowContainer = document.createElement('div');
    document.body.appendChild(snowContainer);

    for (let i = 0; i < 50; i++) {
      const flake = document.createElement('div');
      flake.classList.add('snowflake');
      flake.textContent = '❄';
      flake.style.left = Math.random() * 100 + 'vw';
      flake.style.animationDuration = (Math.random() * 3 + 2) + 's';
      flake.style.opacity = Math.random();
      flake.style.fontSize = (Math.random() * 10 + 10) + 'px';
      snowContainer.appendChild(flake);
    }
  </script>
</body>
</html>
