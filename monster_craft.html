<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akwes | Monster Craft SEASON 3</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

/* Body */
body {
  margin: 0;
  font-family: 'Space Mono', monospace;
  background: black;
  color: #f5f5f5;
  line-height: 1.6;
  overflow: hidden;
  height: 100vh;
}

/* Snowflake canvas */
#stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

/* Container */
.container {
  position: relative;
  z-index: 1;
  text-align: center;
  padding: 60px 30px 30px 30px;
}

/* Header */
header {
  position: relative;
}

/* Back to home button */
.back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  color: #00ffff;
  text-decoration: none;
  border-bottom: 1px solid #00ffff;
  transition: 0.3s;
}

.back-btn:hover {
  color: #ff00ff;
  border-bottom-color: #ff00ff;
}

h1 {
  font-size: 2em;
  margin-top: 0;
}

/* Content */
main {
  margin-top: 40px;
  font-size: 1rem;
  color: #f5f5f5;
}

/* Section */
section {
  margin-top: 40px;
}

section h3 {
  color: #0ff;
  margin-bottom: 10px;
  font-size: 1.2rem;
}

/* Links */
.links a {
  color: #7289da;
  text-decoration: none;
  border-bottom: 1px dashed #7289da;
  transition: 0.3s;
}

.links a:hover {
  color: #ff4d4d;
  border-bottom: 1px solid #ff4d4d;
}

/* Footer (copied from main page style) */
footer {
  text-align: left;
  font-size: 0.9rem;
  color: #777;
  padding: 15px 0;
  border-top: 1px solid #222;
  margin-top: 30px;
}

footer span {
  color: #ff4d4d;
}

/* Snowflake styles */
.snowflake {
  position: fixed;
  top: 0;
  color: white;
  font-size: 1.2em;
  user-select: none;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
  }
}
</style>
</head>
<body>

<!-- ❄️ Snowflake background -->
<canvas id="stars"></canvas>

<div class="container">
  <header>
    <a href="/" class="back-btn">← Back to Home</a>
    <h1>Monster Craft SEASON 3</h1>
  </header>

  <main>
    <p>Welcome to the Monster Craft project page!</p>
    <p>Here you can find updates, screenshots, and details about the game.</p>
  </main>

  <section>
    <h3>Join Us</h3>
    <div class="links">
      <a href="https://discord.gg/EjV3ZWwNAG" target="_blank">Discord</a>
    </div>
  </section>

  <footer>
    <div class="line"></div>
    Akwes | Made with <3<span></span>
  </footer>
</div>

<script>
// === Snowflake background ===
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const snowflakes = Array.from({length: 150}, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  size: Math.random() * 4 + 2,
  speedY: Math.random() * 0.5 + 0.2,
  speedX: Math.random() * 0.5 - 0.25
}));

function drawSnowflake(x, y, size) {
  ctx.strokeStyle = "#fff";
  ctx.lineWidth = 1;
  ctx.beginPath();
  for (let i = 0; i < 6; i++) {
    const angle = (i * Math.PI) / 3;
    ctx.moveTo(x, y);
    ctx.lineTo(x + size * Math.cos(angle), y + size * Math.sin(angle));
  }
  ctx.stroke();
}

function drawSnowflakes() {
  ctx.fillStyle = "rgba(0,0,0,0.3)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  snowflakes.forEach(s => {
    drawSnowflake(s.x, s.y, s.size);
    s.y += s.speedY;
    s.x += s.speedX;

    if (s.y > canvas.height) s.y = 0;
    if (s.x > canvas.width) s.x = 0;
    if (s.x < 0) s.x = canvas.width;
  });

  requestAnimationFrame(drawSnowflakes);
}
drawSnowflakes();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
